<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#059669">
    <title>منصة حلقات الثريا - الإصدار الشامل</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDk5PRsHGgO-i_dIEjOw-j_BjPO9kn--GI",
            authDomain: "thuraya-platform.firebaseapp.com",
            projectId: "thuraya-platform",
            storageBucket: "thuraya-platform.firebasestorage.app",
            messagingSenderId: "1055940030867",
            appId: "1:1055940030867:web:d96f6a69a342e98c6d7866",
            measurementId: "G-2QKJEQR322"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // محاولة تفعيل العمل بدون إنترنت (Offline Mode)
        try { enableIndexedDbPersistence(db); } catch (err) { console.log("Offline mode not active"); }

        // جعل المتغيرات متاحة لجميع الملفات
        window.db = db;
        window.doc = doc;
        window.onSnapshot = onSnapshot;
        window.setDoc = setDoc;
    </script>
</head>
<body>
    <div id="root"></div>

    <script src="data_loader.js"></script>

    <script type="text/babel" src="student_features.js"></script>

    <script type="text/babel" src="main.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker failed', err));
            });
        }
    </script>
</body>
</html>
